<html>

<head>
    <title>Create account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src=./js/"jqueryFunctions.js" type="text/javascript"></script>
    <script src="./js/createAccount.js" type="text/javascript"></script>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row content">
        <div id="mainBodyForm" class="col-sm-8 text-center">
            <form id="createAccountForm">
                <fieldset>
                    <legend>Complete the form bellow to create a new account:</legend>
                    <div class="form-group row">
                        <label for="eMail" class="col-sm-4 col-form-label">Username:</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="eMail" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="year" class="col-sm-4 col-form-label">Class:</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="year" placeholder="Class" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Password:</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="pwd1" required
                                   title="Password must contain at least 6 characters, including UPPER/lowercase and numbers"
                                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');
                                if(this.checkValidity()) form.pwd2.pattern = RegExp.escape(this.value);">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPasswordConfirm" class="col-sm-4 col-form-label">Confirm password:</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Confirm password" required name="pwd2"
                                   title="Please enter the same Password as above" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                                   onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');">
                        </div>
                    </div>
                    <button id="btn-create-account" type="submit" class="btn btn-primary">Sign up</button>
                    <div class="alert alert-success" id="successCreateAccountMsg">
                        <strong>Success!</strong> You have created and account. You can now login!
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

</body>
</html>
